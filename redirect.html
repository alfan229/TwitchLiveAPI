<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback</title>
</head>
<body>
    <h1>OAuth Callback Handler</h1>
    <script>
        function getAccessTokenFromUrl() {
            const hash = window.location.hash.substr(1); // Get the fragment, excluding the '#'
            const params = new URLSearchParams(hash); // Treat it as query string for parsing
            const accessToken = params.get('access_token'); // Extract the access token

            if (accessToken) {
                console.log('Access Token:', accessToken);

                // Store the access token for later use (e.g., in localStorage for simplicity)
                localStorage.setItem('twitch_access_token', accessToken);

                // Optionally, redirect the user or close the window
                window.location.href = "http://localhost:3000/success"; // Redirect to another page
                // window.close(); // Close the popup if it's no longer needed
            } else {
                console.error('Access token not found in URL.');
            }
        }

        // Run the function when the page loads
        window.onload = getAccessTokenFromUrl;
    </script>
</body>
</html>
