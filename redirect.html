<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback</title>
</head>
<body>
    <script>
        function getAccessTokenFromUrl() {
            const hash = window.location.hash.substr(1); // Remove the '#' character
            const params = new URLSearchParams(hash); // Treat it as a query string for parsing
            const accessToken = params.get('access_token');

            if (accessToken) {
                console.log("Access Token:", accessToken);

                // Optionally, store the access token in localStorage or send to your server
                localStorage.setItem('twitch_access_token', accessToken);

                // Optionally, redirect user away from the callback page
                window.location.href = "http://localhost:3000/success"; // Change this URL as needed
            } else {
                console.log("Access token was not provided in URL.");
            }
        }

        getAccessTokenFromUrl();
    </script>
</body>
</html>
